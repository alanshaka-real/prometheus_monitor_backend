spring:
  datasource:
    url: jdbc:mysql://localhost:3306/prometheus_monitor?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10

jwt:
  secret: ${JWT_SECRET:}
  access-token-expire: 7200000
  refresh-token-expire: 604800000

cors:
  allowed-origins: https://your-production-domain.com

distribute:
  encryption-key: ${DISTRIBUTE_ENCRYPTION_KEY:}
  ssh:
    strict-host-key-checking: true  # 生产环境开启 SSH 主机密钥验证

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

knife4j:
  production: true

logging:
  level:
    com.wenmin.prometheus: info
