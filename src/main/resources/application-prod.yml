spring:
  datasource:
    url: jdbc:mysql://localhost:3306/prometheus_monitor?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10

jwt:
  secret: ${JWT_SECRET:prometheus-monitor-jwt-secret-key-prod}
  access-token-expire: 7200000
  refresh-token-expire: 604800000

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

logging:
  level:
    com.wenmin.prometheus: info
